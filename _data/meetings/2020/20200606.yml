  description     : >-
                    6-7 June 2020: OWASP Chapters All Day (24 conference)<br>
                    Leaders from OWASP Chapters throughout the world invite you to join us for 24 hours of non-stop AppSec!<br>
                    <br>
                    This **OWASP Chapters All Day** conference is scheduled for **June 6-7**, and features among others 2 local speakers: chapter lead **Seba Deleersnyder** (on OPEN SAMM v2) and PhD researcher **Victor Le Pochat** (on the Avalanche botnet takedown).<br>
                    <br>
                    The festivities will kick off with Welcoming Remarks and a Keynote presentation at 2pm local time (12:00 noon UTC) on Saturday, 6 June. Then, each hour, the (virtual) floor will be handed over to a leader from another OWASP Chapter, who will introduce speakers from their chapter/region. At 2pm local time (12:00 noon UTC) on Sunday, 7 June,  a brief recap and closing remarks will wrap up the Chapters All Day conference.<br>
                    <br>
                    The OWASP Belgium time slot (with Sebastian and Victor) is scheduled at 3pm local time on Saturday!!<br>
                    The full schedule and details are available at <a href="https://owasp.org/www-community/social/chapters_all_day/">https://owasp.org/www-community/social/chapters_all_day/</a>
